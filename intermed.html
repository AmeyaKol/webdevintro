<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Intermediate HTML</title>
</head>

<body>
  <!-- we are going to create a table to arrange the information on the website -->
  <table cellspacing="20">
    <!-- a single table row can contain multiple table data tags -->
    <tr>
      <!-- each td table data tag can hold information, this information will be represented horizontally -->
      <h3>my skills</h3>
    </tr>
    <tr>
      <th>skill</th>
      <th>ability out of 10</th>
    </tr>
    <td>
      <table>
        <tr>
          <td>cp</td>
          <td>⭐⭐</td>
        </tr>
        <tr>
          <td>web dev</td>
          <td>⭐⭐⭐⭐</td>
        </tr>
      </table>
    </td>
    <td>
    <table>
      <tr>
        <td>dsa</td>
        <td>⭐⭐⭐⭐</td>
      </tr>
    </table>
    </td>



  </table>
</body>

</html>
